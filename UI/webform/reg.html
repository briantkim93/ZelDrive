<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

        <style type="text/css">

            .white_text
            {
                color: #ffffff;
            }
            .well
            {
                border: none !important;
            }
            
        </style>

    </head>
    <body style="background-color: #990099;">

        <br><br>

        <div class="col-lg-8" style="height: 100%">
            <div class="well bs-component" style="background-color: #990099;">
                <form class="form-horizontal">
                    <fieldset>
                        <legend class="white_text">Welcome to ZelDrive</legend>
                        <div class="form-group">
                            <label for="inputName" class="col-lg-2 control-label white_text">Names</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputName" placeholder="Names">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label white_text">Email</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-lg-2 white_text control-label">Password</label>
                            <div class="col-lg-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword2" class="col-lg-2 white_text control-label">Confirm Password</label>
                            <div class="col-lg-10">
                                <input type="password" class="form-control" id="inputPassword2" placeholder="Confirm Password">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> <span class="white_text">I agree with the <a href="javascript:void">terms and conditions</a> of ZelDrive</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="registerButton" class="col-lg-2 white_text control-label"></label>
                            <div class="col-lg-10">                                
                                <button id="registerButton" type="button">Welcome</button>                                
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

    </body>
</html>
