<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

        <style type="text/css">

            .white_text
            {
                color: #ffffff;
            }
            .well
            {
                border: none !important;
            }
            
        </style>

    </head>
    <body style="background-color: #990099;">

        <br><br>
        
         
        <div class="col-lg-8" style="height: 100%">
            <div class="well bs-component" style="background-color: #990099;">
                <h3 class="white_text">ZelDrive Settings</h3><br>
                <form class="form-horizontal">
                    <fieldset>
                        <legend class="white_text">Cache</legend>
                        <div class="form-group">
                            <fieldset>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputName" placeholder="Cache Size in MB">
                            </div>
                        </div>
                    </fieldset>
                 </form><br><br>
                <form class="form-horizontal">
                    <fieldset>
                        <legend class="white_text">Drive Letter</legend>
                        <div class="form-group">
                            <fieldset>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputName" placeholder="Names">
                            </div>
                        </div>
                    </fieldset>
                </form><br><br>
                
                <button type="button">Save</button>
            </div>
        </div>

    </body>
</html>
