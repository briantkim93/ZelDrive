<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

        <style type="text/css">

            .white_text
            {
                color: #ffffff;
            }
            .well
            {
                border: none !important;
            }
            
        </style>

    </head>
    <body style="background-color: #990099;">

        <br><br>

        <div class="col-lg-8" style="height: 100%">
            <div class="well bs-component" style="background-color: #990099;">
                <form class="form-horizontal">
                    <fieldset>
                        <legend class="white_text">Oops! No ZelDrive loaded</legend>
                        <p class="white_text">It appears that no drive has been loaded yet on this PC<br>
                        <ul class="white_text">
                            <li>Click <strong>Register</strong> if you have not yet registered with ZelDrive</li>
                            <li>Click <strong>Import Data</strong> if you already have an existing ZelDrive account</li>
                        </ul>
                        <br><br><br>
                            <div class="col-lg-10 btn-group">
                                <button id="registerButton" type="button">Register</button> &nbsp; &nbsp; &nbsp;
                                <button id="importButton" type="button">Import Data</button>                                
                            </div>
                        
                    </fieldset>
                </form>
            </div>
        </div>

    </body>
</html>
